<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Password / UUID</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">Password / UUID</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="grid"><div class="card"><label>Length</label><input id="len" type="number" min="8" max="128" value="16" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"/><label><input type="checkbox" id="lc" checked/> Lowercase</label><label><input type="checkbox" id="uc" checked/> Uppercase</label><label><input type="checkbox" id="dg" checked/> Digits</label><label><input type="checkbox" id="sc" checked/> Symbols</label><div style="display:flex;gap:8px;margin-top:8px"><button id="gen" class="btn">Generate Password</button></div><label>Password</label><input id="out" type="text" readonly style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"/><div style="display:flex;gap:8px;margin-top:8px"><button id="copy" class="btn">Copy</button></div></div><div class="card"><label>UUID v4</label><input id="uuid" type="text" readonly style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"/><div style="display:flex;gap:8px;margin-top:8px"><button id="genUUID" class="btn">Generate UUID</button></div></div></div>
<script>function generate(){const L=Math.max(8,Math.min(128,Number(document.getElementById('len').value)||16));let pool='';if(lc.checked)pool+='abcdefghijklmnopqrstuvwxyz';if(uc.checked)pool+='ABCDEFGHIJKLMNOPQRSTUVWXYZ';if(dg.checked)pool+='0123456789';if(sc.checked)pool+='!@#$%^&*()-_=+[]{};:,.?/' ;if(!pool){out.value='';return}const arr=new Uint32Array(L);(window.crypto||window.msCrypto).getRandomValues(arr);out.value=Array.from(arr,n=>pool[n%pool.length]).join('')}function uuidv4(){const bytes=new Uint8Array(16);(window.crypto||window.msCrypto).getRandomValues(bytes);bytes[6]=(bytes[6]&0x0f)|0x40;bytes[8]=(bytes[8]&0x3f)|0x80;const hex=[...bytes].map(b=>b.toString(16).padStart(2,'0'));return[hex.slice(0,4).join(''),hex.slice(4,6).join(''),hex.slice(6,8).join(''),hex.slice(8,10).join(''),hex.slice(10,16).join('')].join('-')}const lc=document.getElementById('lc'),uc=document.getElementById('uc'),dg=document.getElementById('dg'),sc=document.getElementById('sc'),out=document.getElementById('out');document.getElementById('gen').onclick=generate;document.getElementById('copy').onclick=()=>navigator.clipboard.writeText(out.value||'');document.getElementById('genUUID').onclick=()=>document.getElementById('uuid').value=uuidv4();document.getElementById('uuid').value=uuidv4();generate();</script></main></body></html>
