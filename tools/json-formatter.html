<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>JSON Formatter</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">JSON Formatter</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="card"><label>Input JSON</label><textarea id="input" rows="12" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"></textarea><div style="display:flex;gap:8px;margin-top:8px"><button id="format" class="btn">Format</button><button id="minify" class="btn">Minify</button><button id="copy" class="btn">Copy Output</button><div id="status" class="meta" style="margin-left:auto"></div></div><pre id="output" style="margin-top:8px"></pre></div>
<script>const input=document.getElementById('input'),output=document.getElementById('output'),status=document.getElementById('status');function ok(m){status.textContent=m;status.style.color='var(--accent2)'}function bad(m){status.textContent=m;status.style.color='#ff7b7b'}function format(pretty=true){try{const obj=JSON.parse(input.value);output.textContent=JSON.stringify(obj,null,pretty?2:0);ok('Valid JSON âœ“')}catch(e){output.textContent='';bad('Invalid JSON: '+e.message)}}document.getElementById('format').onclick=()=>format(true);document.getElementById('minify').onclick=()=>format(false);document.getElementById('copy').onclick=()=>{navigator.clipboard.writeText(output.textContent||'');ok('Copied')}};</script></main></body></html>
