<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Unit Converter</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">Unit Converter</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="card"><label>Category</label><select id="cat" style="background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"><option value="length">Length</option><option value="weight">Weight</option><option value="temp">Temperature</option></select><div class="grid" style="grid-template-columns:repeat(auto-fill,minmax(240px,1fr))"><div><label>From</label><select id="from"></select><input id="val" type="number" placeholder="1" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"/></div><div><label>To</label><select id="to"></select><input id="result" type="text" readonly style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"/></div></div><button id="convert" class="btn" style="margin-top:8px">Convert</button></div>
<script>const cat=document.getElementById('cat'),from=document.getElementById('from'),to=document.getElementById('to'),val=document.getElementById('val'),result=document.getElementById('result');const tables={length:{m:1,km:1000,cm:0.01,mm:0.001,mi:1609.344,yd:0.9144,ft:0.3048,in:0.0254},weight:{kg:1,g:0.001,lb:0.45359237,oz:0.028349523125}};function fill(){const c=cat.value;from.innerHTML='';to.innerHTML='';const units=c==='temp'?['C','F','K']:Object.keys(tables[c]);for(const u of units){const o1=document.createElement('option');o1.value=o1.textContent=u;from.appendChild(o1);const o2=document.createElement('option');o2.value=o2.textContent=u;to.appendChild(o2);}from.selectedIndex=0;to.selectedIndex=1;}function convert(){const c=cat.value;const n=Number(val.value);if(!Number.isFinite(n)){result.value='Invalid';return}if(c==='temp'){let v=n;if(from.value==='C'&&to.value==='F')v=n*9/5+32;else if(from.value==='F'&&to.value==='C')v=(n-32)*5/9;else if(from.value==='C'&&to.value==='K')v=n+273.15;else if(from.value==='K'&&to.value==='C')v=n-273.15;else if(from.value==='F'&&to.value==='K')v=(n-32)*5/9+273.15;else if(from.value==='K'&&to.value==='F')v=(n-273.15)*9/5+32;else v=n;result.value=String(v);}else{const table=tables[c];const meters=n*table[from.value];const out=meters/table[to.value];result.value=String(out);}}cat.onchange=fill;document.getElementById('convert').onclick=convert;fill();</script></main></body></html>
