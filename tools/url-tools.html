<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>URL Tools</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">URL Tools</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="card"><label>Text</label><textarea id="text" rows="8" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"></textarea><div style="display:flex;gap:8px;margin-top:8px"><button id="enc" class="btn">Encode</button><button id="dec" class="btn">Decode</button><button id="parse" class="btn">Parse URL</button></div><pre id="out" style="margin-top:8px"></pre></div>
<script>const text=document.getElementById('text'),out=document.getElementById('out');document.getElementById('enc').onclick=()=> out.textContent=encodeURIComponent(text.value);document.getElementById('dec').onclick=()=> out.textContent=decodeURIComponent(text.value);document.getElementById('parse').onclick=()=>{try{const u=new URL(text.value);const params={};u.searchParams.forEach((v,k)=>{(params[k]||(params[k]=[])).push(v)});out.textContent=JSON.stringify({href:u.href,origin:u.origin,host:u.host,pathname:u.pathname,params},null,2)}catch(e){out.textContent='Not a valid URL'}};</script></main></body></html>
