<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Stocks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #1e2630; text-align: left; }
    .chg-pos { color: #7bff9a; }
    .chg-neg { color: #ff7b7b; }
    .muted { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Tech Stocks</h1>
    <nav class="nav"><a href="index.html">← Tools</a></nav>
  </header>
  <main class="section">
    <div class="row">
      <div class="col">
        <div id="updated" class="muted">Updated: —</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table id="tbl">
          <thead>
            <tr>
              <th>Ticker</th><th>Name</th><th>Price</th><th>Change</th><th>%</th><th>Market</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <script>
    async function loadData(){
      const res = await fetch('../markets/markets.json?cb=' + Date.now());
      if(!res.ok) throw new Error('No markets.json yet');
      return res.json();
    }
    function fmt(n){ return Number(n).toLocaleString(undefined, {maximumFractionDigits: 2}); }
    function render(data){
      document.getElementById('updated').textContent = 'Updated: ' + new Date(data.generatedAt).toLocaleString();
      const tbody = document.querySelector('#tbl tbody'); tbody.innerHTML = '';
      (data.items||[]).forEach(it => {
        const tr = document.createElement('tr');
        const chg = Number(it.change||0), pct = Number(it.percent||0);
        tr.innerHTML = `
          <td><a href="https://finance.yahoo.com/quote/${it.ticker}" target="_blank" rel="noopener">${it.ticker}</a></td>
          <td>${it.name||''}</td>
          <td>${fmt(it.price)}</td>
          <td class="${chg>=0?'chg-pos':'chg-neg'}">${chg>=0?'+':''}${fmt(chg)}</td>
          <td class="${pct>=0?'chg-pos':'chg-neg'}">${pct>=0?'+':''}${fmt(pct)}%</td>
          <td class="muted">${it.exchange||''}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    (async ()=>{
      try{ const data = await loadData(); render(data); }
      catch(e){
        document.querySelector('#tbl tbody').innerHTML =
          '<tr><td colspan="6">markets.json not found yet. Run the Fetch Markets workflow.</td></tr>';
      }
    })();
  </script>
</body>
</html>
