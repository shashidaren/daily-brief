<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Epoch ↔ Date</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">Epoch ↔ Date</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="card"><label>Epoch seconds</label><input id="epoch" type="number" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"/><label>Date/Time</label><input id="dt" type="datetime-local" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"/><div style="display:flex;gap:8px;margin-top:8px"><button id="toDate" class="btn">Epoch → Date</button><button id="toEpoch" class="btn">Date → Epoch</button></div><pre id="out" style="margin-top:8px"></pre></div>
<script>const epoch=document.getElementById('epoch'),dt=document.getElementById('dt'),out=document.getElementById('out');document.getElementById('toDate').onclick=()=>{const s=Number(epoch.value);if(Number.isFinite(s)){const d=new Date(s*1000);out.textContent=d.toString()}else{out.textContent='Invalid epoch'}};document.getElementById('toEpoch').onclick=()=>{const val=dt.value;if(!val){out.textContent='Pick a datetime';return}const d=new Date(val);out.textContent=Math.floor(d.getTime()/1000)};</script></main></body></html>
