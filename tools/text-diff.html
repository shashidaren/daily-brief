<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Text Diff</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">Text Diff</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="card"><div class="grid" style="grid-template-columns:repeat(auto-fill,minmax(280px,1fr))"><div><label>Left</label><textarea id="left" rows="10" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"></textarea></div><div><label>Right</label><textarea id="right" rows="10" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"></textarea></div></div><button id="compare" class="btn" style="margin-top:8px">Compare</button><pre id="out" style="margin-top:8px"></pre></div>
<script>function diffLines(a,b){const A=a.split('\n'),B=b.split('\n');const m=A.length,n=B.length;const dp=Array.from({length:m+1},()=>Array(n+1).fill(0));for(let i=m-1;i>=0;i--)for(let j=n-1;j>=0;j--)dp[i][j]=A[i]===B[j]?dp[i+1][j+1]+1:Math.max(dp[i+1][j],dp[i][j+1]);const out=[];let i=0,j=0;while(i<m&&j<n){if(A[i]===B[j]){out.push('  '+A[i]);i++;j++;}else if(dp[i+1][j]>=dp[i][j+1]){out.push('- '+A[i]);i++;}else{out.push('+ '+B[j]);j++;}}while(i<m)out.push('- '+A[i++]);while(j<n)out.push('+ '+B[j++]);return out.join('\n');}document.getElementById('compare').onclick=()=>{const l=document.getElementById('left').value;const r=document.getElementById('right').value;document.getElementById('out').textContent=diffLines(l,r)};</script></main></body></html>
