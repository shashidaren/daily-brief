<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Markdown Preview</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">Markdown Preview</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="card"><div class="grid" style="grid-template-columns:repeat(auto-fill,minmax(280px,1fr))"><div><label>Markdown</label><textarea id="md" rows="14" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"># Hello

This is **bold** and this is *italic*.</textarea></div><div><label>Preview</label><div id="preview" style="min-height:300px;border:1px solid var(--border);border-radius:10px;padding:10px;background:var(--surface)"></div></div></div></div>
<script>function mdToHtml(md){let h=md.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');h=h.replace(/^###### (.*)$/gm,'<h6>$1</h6>').replace(/^##### (.*)$/gm,'<h5>$1</h5>').replace(/^#### (.*)$/gm,'<h4>$1</h4>').replace(/^### (.*)$/gm,'<h3>$1</h3>').replace(/^## (.*)$/gm,'<h2>$1</h2>').replace(/^# (.*)$/gm,'<h1>$1</h1>').replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>').replace(/\*(.*?)\*/g,'<em>$1</em>').replace(/`([^`]+)`/g,'<code>$1</code>').replace(/\[(.*?)\]\((https?:[^\s]+)\)/g,'<a href="$2" target="_blank" rel="noopener">$1</a>').replace(/\n\n+/g,'</p><p>');return '<p>'+h+'</p>';}const md=document.getElementById('md'),preview=document.getElementById('preview');function render(){preview.innerHTML=mdToHtml(md.value);}md.addEventListener('input',render);render();</script></main></body></html>
