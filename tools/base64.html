<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Base64</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">Base64</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="grid"><div class="card"><label>Text</label><textarea id="text" rows="8" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"></textarea><div style="display:flex;gap:8px;margin-top:8px"><button id="enc" class="btn">Encode →</button><button id="dec" class="btn">← Decode</button><button id="copy" class="btn">Copy</button></div></div><div class="card"><label>Base64</label><textarea id="b64" rows="8" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px"></textarea></div></div>
<script>const text=document.getElementById('text'),b64=document.getElementById('b64');document.getElementById('enc').onclick=()=>{try{b64.value=btoa(unescape(encodeURIComponent(text.value)));}catch(e){alert('Encoding error')}};document.getElementById('dec').onclick=()=>{try{text.value=decodeURIComponent(escape(atob(b64.value)));}catch(e){alert('Decoding error')}};document.getElementById('copy').onclick=()=>{navigator.clipboard.writeText(b64.value||'')}}</script></main></body></html>
