<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>World Time</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">World Time</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div id="clocks" class="grid"></div><script>
const zones=[{label:"Malaysia (MYT)",tz:"Asia/Kuala_Lumpur"},{label:"GMT/UTC",tz:"UTC"},{label:"Eastern (US)",tz:"America/New_York"},{label:"Pacific (US)",tz:"America/Los_Angeles"},{label:"London (UK)",tz:"Europe/London"},{label:"Tokyo (JP)",tz:"Asia/Tokyo"}];
function updateClocks(){const now=new Date();const wrap=document.getElementById('clocks');wrap.innerHTML='';zones.forEach(z=>{const fmt=new Intl.DateTimeFormat('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit',weekday:'short',day:'2-digit',month:'short',year:'numeric',timeZone:z.tz});const card=document.createElement('div');card.className='card';card.innerHTML=`<h2>${z.label}</h2><p>${fmt.format(now)}</p>`;wrap.appendChild(card);});}
setInterval(updateClocks,1000);updateClocks();</script></main></body></html>
