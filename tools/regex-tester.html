<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Regex Tester</title><link rel="stylesheet" href="../assets/theme.css"/><script defer src="../assets/theme.js"></script></head><body>
<header class="header"><div class="container row"><div class="brand"><img src="../assets/logo.svg"/><span class="title">Regex Tester</span></div><nav class="nav"><a href="../index.html">News</a><a href="index.html">Tools</a><a href="../useful/index.html">Useful</a><button class="btn" onclick="__toggleTheme()">Theme</button></nav></div></header>
<main class="container" style="padding:16px 0"><div class="card"><label>Pattern (JS regex, no slashes)</label><input id="pat" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px" placeholder="e.g. \b\w+@\w+\.\w+\b" /><label>Flags</label><input id="flags" value="g" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px" /><label>Test text</label><textarea id="txt" rows="8" style="width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px">Try some text with an email like name@example.com</textarea><div style="display:flex;gap:8px;margin-top:8px"><button id="run" class="btn">Test</button></div><pre id="out" style="margin-top:8px"></pre></div>
<script>document.getElementById('run').onclick=()=>{const pat=document.getElementById('pat').value, flags=document.getElementById('flags').value, txt=document.getElementById('txt').value;try{ const re=new RegExp(pat, flags); const matches=[...txt.matchAll(re)].map(m=>({match:m[0], index:m.index}));document.getElementById('out').textContent = matches.length? JSON.stringify(matches,null,2): 'No matches'; }catch(e){ document.getElementById('out').textContent = 'Invalid regex: '+e.message; }};</script></main></body></html>
