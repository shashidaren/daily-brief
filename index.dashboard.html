<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Brief — Dashboard</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/theme.css" />
  <script defer src="assets/theme.js"></script>
  <script defer src="assets/dashboard.js"></script>
</head>
<body>
  <header class="header">
  <div class="container row">
    <div class="brand">
      <img src="assets/logo.svg" alt="logo" />
      <span class="title">Daily Brief</span>
      <span class="badge">auto-updated</span>
    </div>
    <nav class="nav">
      <a href="index.html" style="background:var(--card);border-color:var(--border)">News</a>
      <a href="tools/index.html" >Tools</a>
      <a href="useful/index.html" >Useful</a>
      <button class="btn" onclick="__toggleTheme()">Theme</button>
    </nav>
  </div>
</header>
  <section class="hero">
    <div class="container inner">
      <p class="kicker">Snapshot</p>
      <h1>Dashboard</h1>
      <p class="kicker">Quick glance: latest headlines · world time · tech stocks</p>
    </div>
  </section>
  <main class="container">
    <div class="grid" id="latest"></div>
    <div class="layout" style="grid-template-columns:1fr 1fr; gap:16px; margin: 16px 0;">
      <div class="card">
        <h2>World Time</h2>
        <iframe src="tools/world-time.html" style="width:100%;height:280px;border:0;border-radius:12px;"></iframe>
      </div>
      <div class="card">
        <h2>Tech Stocks</h2>
        <iframe src="tools/tech-stocks.html" style="width:100%;height:280px;border:0;border-radius:12px;"></iframe>
      </div>
    </div>
  </main>
  <footer class="footer">
  <div class="container inner">
    <small>Built on GitHub Pages • Updated by GitHub Actions • © You</small>
  </div>
</footer>
</body>
</html>
