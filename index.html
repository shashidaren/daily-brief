<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Brief — Magazine</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/theme.css" />
  <script defer src="assets/theme.js"></script>
  <script defer src="assets/script.js"></script>
</head>
<body>
  <header class="header">
  <div class="container row">
    <div class="brand">
      <img src="assets/logo.svg" alt="logo" />
      <span class="title">Daily Brief</span>
      <span class="badge">auto-updated</span>
    </div>
    <nav class="nav">
      <a href="index.html" style="background:var(--card);border-color:var(--border)">News</a>
      <a href="tools/index.html" >Tools</a>
      <a href="useful/index.html" >Useful</a>
      <button class="btn" onclick="__toggleTheme()">Theme</button>
    </nav>
  </div>
</header>
  <section class="hero">
    <div class="container inner">
      <p class="kicker">Malaysia · World · Tech</p>
      <h1>Magazine Feed</h1>
      <div class="controls">
        <input id="search" placeholder="Search headlines…" />
        <select id="category"><option value="all">All</option><option value="malaysia">Malaysia</option><option value="world">World</option><option value="tech">Tech</option></select>
        <button id="refresh" class="btn">Refresh</button>
        <span id="updatedAt" class="updated">Updated: —</span>
      </div>
    </div>
  </section>
  <main class="container">
    <div class="layout sidebar">
      <aside class="sidebar">
        <div class="panel">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="tools/index.html">Tools</a></li>
            <li><a href="useful/index.html">Useful</a></li>
            <li><a href="tools/world-time.html">World Time</a></li>
            <li><a href="tools/tech-stocks.html">Tech Stocks</a></li>
          </ul>
        </div>
        <div class="panel">
          <h3>About</h3>
          <p class="muted">Auto-updated hourly via GitHub Actions. No login, no tracking.</p>
        </div>
      </aside>
      <section id="feed" class="grid"></section>
    </div>
  </main>
  <footer class="footer">
  <div class="container inner">
    <small>Built on GitHub Pages • Updated by GitHub Actions • © You</small>
  </div>
</footer>
</body>
</html>
