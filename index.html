<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Brief</title>
  <link rel="stylesheet" href="assets/theme.css">
  <script defer src="assets/theme.js"></script>
</head>
<body>
  <header>
    <h1>Daily Brief â€” News</h1>
    <nav>
      <a href="index.html">News</a> |
      <a href="tools/index.html">Tools</a> |
      <a href="useful/index.html">Useful</a>
      <button onclick="__toggleTheme()">Toggle Theme</button>
    </nav>
  </header>
  <main id="feed"></main>
  <script>
    fetch('news/news.json').then(r=>r.json()).then(data=>{
      const feed=document.getElementById('feed');
      (data.items||[]).forEach(item=>{
        const div=document.createElement('div');div.className='card';
        div.innerHTML='<a href="'+item.link+'" target="_blank">'+item.title+'</a><p>'+item.summary+'</p>';
        feed.appendChild(div);
      });
    }).catch(e=>{
      document.getElementById('feed').textContent='No news yet';
    });
  </script>
</body>
</html>
